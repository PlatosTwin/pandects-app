    SECTION 5.19. Comfort Letters.

    (a) The Company shall use its reasonable best efforts to cause to be delivered to Parent "comfort" letters of Arthur Andersen LLP, the Company's independent public accountants, dated the date on which the F-4 shall become effective and as of the Effective Time, and addressed to Parent and the Company, in form and substance reasonably satisfactory to Parent and reasonably customary in scope and substance for letters delivered by independent public accountants in connection with transactions such as those contemplated by this Agreement.

    (b) Parent shall use its reasonable best efforts to cause to be delivered to the Company "comfort" letters of Arthur Andersen LLP, Parent's independent public accountants, dated the date on which the F-4 shall become effective and as of the Effective Time, and addressed to the Company and Parent, in form and substance reasonably satisfactory to the Company and reasonably customary in scope and substance for letters delivered by independent public accountants in connection with transactions such as those contemplated by this Agreement.

    SECTION 5.20. Third Party Consents.

    (a) The Company and Parent shall give (or shall cause their respective Subsidiaries to give) any notices to third parties, and use, and cause their respective Subsidiaries to use, their reasonable best efforts to obtain any third party consents, approvals or waivers (i) necessary, proper or advisable to consummate the transactions contemplated in this Agreement, or (ii) required to prevent a Material Adverse Effect on the Company from occurring prior to or after the Effective Time or a Material Adverse Effect on Parent from occurring prior to or after the Effective Time.

    (b) In the event that any party shall fail to obtain any third party consent, approval or waiver described in subsection (a) above, such party shall use its reasonable best efforts, and shall take any such actions reasonably requested by the other parties hereto, to minimize any adverse effect upon the Company and Parent, their respective Subsidiaries, and their respective businesses resulting, or which could reasonably be expected to result after the Effective Time, from the failure to obtain such consent, approval or waiver.

    SECTION 5.21. Certain Contributions. Promptly following the Effective Time Parent will (i) transfer all of the SNC Common Stock of the Surviving Corporation to Havas Advertising International ("International") and cause International to transfer all of such stock to EWDB North America, Inc. ("US Parent"), in each case as a contribution to capital and (ii) cause US Parent to contribute to the SNC Group (as such term is defined in the Surviving Corporation's certificate of incorporation) a note receivable from US Parent in the principal amount of not less than $500,000,000.

