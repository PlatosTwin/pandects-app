    NOW, THEREFORE, in consideration of the foregoing and the representations, warranties, covenants and agreements contained in this Agreement, and intending to be legally bound hereby, the parties hereto agree as follows:

    ARTICLE I

    THE MERGER

    SECTION 1.01. The Merger. Upon the terms and subject to the conditions set forth in this Agreement, and in accordance with the General Corporation Law of the State of Delaware (the “DGCL”), at the Effective Time, Merger Sub shall be merged with and into the Company. As a result of the Merger, the separate corporate existence of Merger Sub shall cease and the Company shall continue as the surviving corporation in the Merger (the “Surviving Corporation”).

    SECTION 1.02. Closing. The closing of the Merger (the “Closing”) shall take place at 10:00 a.m. (New York City time) on the second Business Day after satisfaction or (to the extent permitted by applicable Law) waiver of the conditions set forth in Article VI (other than those conditions that by their terms are to be satisfied at the Closing), but subject to the satisfaction or (to the extent permitted by applicable Law) waiver of those conditions at such time; provided that, if the Marketing Period has not ended at the time of the satisfaction or waiver of the conditions set forth in Article VI (other than those conditions that by their terms are to be satisfied at the Closing), the Closing shall occur on the earlier of (a) a date during the Marketing Period specified by Purchaser on no fewer than three (3) Business Days’ notice to the Company and (b) the second Business Day after the end of the Marketing Period (subject in each case to the satisfaction or waiver (by the party entitled to grant such waiver) of all the conditions set forth in Article VI for the Closing as of the date the Closing is to occur pursuant to this proviso). The Closing shall be held at the offices of Latham & Watkins LLP at 355 South Grand Avenue, Los Angeles, CA 90071. Notwithstanding the foregoing, the Closing may take place at such other date, time or place to which Purchaser and the Company may agree to in writing. The date on which the Closing occurs is referred to in this Agreement as the “Closing Date.”

    SECTION 1.03. Effective Time. Subject to the provisions of this Agreement, at the Closing, the parties shall cause the Merger to be consummated by filing with the Secretary of State of the State of Delaware a certificate of merger, executed in accordance with, and in such form as is required by, the relevant provisions of the DGCL (the “Certificate of Merger”). At or prior to the Closing, the parties shall make all other filings or recordings required under the DGCL in connection with the Merger. The Merger shall become effective upon the due filing of the Certificate of Merger with the Secretary of State of the State of Delaware or at such later time as Purchaser and the Company shall agree and shall specify in the Certificate of Merger. The time the Merger becomes effective is referred to in this Agreement as the “Effective Time.”

