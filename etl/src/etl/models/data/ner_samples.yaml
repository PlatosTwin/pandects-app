    The legends contained in this Section 6.14(g) shall be removed from a certificate in connection with any sale in compliance with the terms of this Agreement and pursuant to the Resale Registration Statement or a registration statement covered by Section 6.14(b), or pursuant to Rule 144 (if accompanied by any legal opinion reasonably required by the HCC), but shall not be removed in any other circumstance without HCC's prior written consent (which consent shall not be unreasonably withheld or delayed and shall be granted if such legend is no longer appropriate).

    (h) Rule 144 Reporting. With a view to making available the benefits of certain rules and regulations of the SEC which may at any time permit the sale of the Registrable Securities to the public without registration, HCC agrees to use its reasonable best efforts to:

    (i) Make and keep public information available, as those terms are understood and defined in Rule 144 under the Securities Act, at all times after the Merger;

    (ii) File with the SEC in a timely manner all reports and other documents required of HCC under the Securities Act and the Exchange Act; and

    (iii) So long as a Holder owns any Registrable Securities, to furnish to that Holder forthwith upon request a written statement by HCC as to its compliance with the reporting requirements of said Rule 144, and of the Securities Act and the Exchange Act, a copy of the most recent annual or quarterly report of HCC, and such other reports and documents of HCC as such Holder may reasonably request in availing itself of any rule or regulation of the SEC allowing such Holder to sell any such Registrable Securities without registration.

    6.15 Tax Matters.

    (a) HCC shall cause to be prepared and filed any required Tax Returns due to be filed by VCI or any of its Subsidiaries after the Closing Date. The Stockholder Representative shall be responsible for preparation and filing of Tax Returns of Vitamins.com, LLC for its final taxable year ended August 15, 1999. HCC shall timely pay or cause to be paid all Taxes shown to be due on such Tax Returns, without prejudice to any right to indemnity which the HCC Parties may have pursuant to Section 9.2 of this Agreement with respect to such Taxes.

    (b) For each Tax Return that HCC shall prepare (or cause to be prepared) with respect to VCI or any Subsidiary for any taxable period which includes any period ending on or prior to the Closing Date, HCC shall, not less than 30 days prior to the date on which each such Tax Return is required to be filed, provide a copy of such Tax Return to the Stockholder Representative for comment and review. The Stockholder Representative shall have the right to direct HCC to adopt any filing position in such Tax Return if (i) such position is supported by a "more likely than not" opinion of reputable tax counsel and (ii) the reporting position initially proposed by HCC on such Tax Return would result in Holders' liability for indemnification pursuant to Section 9.2 hereof. HCC shall cause all such Tax Returns to be prepared in a manner consistent with the methodology of VCI and its Subsidiaries used in prior taxable years, except as otherwise required by applicable law or regulations.

    (c) HCC shall not file, nor cause to be filed, on behalf of VCI or any Subsidiary any amended Tax Return with respect to a taxable period (or portion of a period) ending on or prior to the Closing Date without the prior written consent of the Stockholder Representative (which consent shall not be unreasonably withheld or delayed), unless (i) HCC agrees to release the Holders from liability for indemnification pursuant to Section 9.2 hereof, if any, which results from such amended Tax Return, or (ii) such amendment is compelled by the relevant taxing authority.

