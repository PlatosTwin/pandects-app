    ARTICLE X

    MISCELLANEOUS

    10.1 Amendment. This Agreement shall not be amended except by a writing duly executed by both parties and shall not be amended after it has been approved by the stockholders of HCC or VCI, without further stockholder approval, if the amendment would alter or change the Exchange Ratio or have a material adverse effect on the stockholders of HCC or VCI.

    10.2 Entire Agreement. This Agreement, including the Exhibits, Schedules, and other documents delivered pursuant to this Agreement, contains all the terms and conditions agreed upon by the parties relating to the subject matter of this Agreement and supersedes all prior agreements, negotiations, correspondence, undertakings, and communications of the parties, whether oral or written, respecting that subject matter.

    10.3 Governing Law. This Agreement shall be governed by and construed in accordance with the laws of the State of Delaware without regard to principles of conflicts of law.

    10.4 Headings. The headings contained in this Agreement are intended for convenience and shall not be used to determine the rights of the parties.

    10.5 Notices. All notices, requests, demands, and other communications made in connection with this Agreement shall be in writing and shall be deemed to have been duly given on the date of delivery if delivered by hand delivery or by facsimile to the persons identified below or two days after mailing by air courier addressed as follows:

