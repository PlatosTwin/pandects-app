    Effective Time. Nothing contained in this Section 2.5(a) shall require HCC to offer or sell shares of HCC common stock upon the exercise of options assumed by HCC hereunder if, in the reasonable judgment of HCC or its counsel, such offer or sale would not be in accordance with the applicable federal or state securities laws, provided that HCC shall use its reasonable best efforts to take such actions, if any, as are necessary for such offer or sale to be in accordance with such laws, including without limitation the filing with the SEC within 45 days following the Effective Time of a registration statement on Form S-8 under the 1933 Act covering the shares of HCC common stock issuable upon exercise of options assumed hereunder by HCC.

    (b) If on or before the Effective Time (i) the issued and outstanding shares of HCC common stock are changed into a different number of shares by reason of any recapitalization, stock split or stock dividend, then the number of shares of HCC common stock issuable upon exercise of VCI options assumed and converted pursuant to Section 2.5(a) above shall be correspondingly adjusted to that number and class of shares of common stock of HCC, if such options had been converted into options to acquire HCC common stock immediately before such recapitalization, stock split or stock dividend and the exercise price thereof shall be correspondingly adjusted; or (ii) there shall be a merger, share exchange or consolidation of HCC with or into another corporation or entity, then, as part of such merger, share exchange or consolidation, the VCI options to be assumed and converted pursuant to Section 2.3(a) above shall be equitably converted into options to acquire that number and class of shares of stock of the surviving corporation resulting from such merger or consolidation or the acquiring corporation in such share exchange, as if such VCI options had been converted into options to acquire HCC shares of common stock immediately prior to such merger, share exchange or consolidation, and the exercise price thereof shall be correspondingly and equitably adjusted.

    2.6 Exchange of Certificates.

    (a) Prior to the Closing Date, HCC shall appoint U.S. Stock Transfer Corporation to act as exchange agent (the "Exchange Agent") in the Merger.

    (b) Promptly after the Closing Date, but in no event later than three business days thereafter, HCC shall give instructions to the Exchange Agent to make available within three business days thereafter for exchange in accordance with this Section 2.6, the shares of HCC common stock issuable pursuant to Section 2.3 in exchange for outstanding shares of capital stock of VCI, subject to the issuance of 10% of the shares of HCC common stock issuable to the Holders into escrow pursuant to Section 2.4 hereof.

    (c) As soon as practicable after the Effective Time, the Exchange Agent shall mail to each Holder of record of a stock certificate that, immediately prior to the Effective Time, represented outstanding shares of capital stock of VCI (a "Certificate"), whose shares are being converted into HCC common stock pursuant to Section 2.3, (i) a letter of transmittal … and (ii) instructions for use in effecting the surrender of the Certificates in exchange for certificates evidencing HCC common stock.

    (d) No dividends or distributions payable to holders of record of HCC common stock after the Effective Time, or cash payable in lieu of fractional shares, shall be paid to the Holder of any unsurrendered Certificate until the Holder of the Certificate shall surrender such Certificate.

